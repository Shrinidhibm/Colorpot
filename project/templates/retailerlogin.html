                <label>USERNAME<span class="req">*</span></label>
                <input type="text" class="form-control" name="username" required data-validation-required-message="Please enter your username" autocomplete="off">

              </div>
              <div class="form-group">
                <label>PASSWORD<span class="req">*</span> </label>
                <input type="text" class="form-control" name="password" required data-validation-required-message="Please enter your password" autocomplete="off">
                <p class="help-block text-danger"></p>
              </div>
              <div class="mrgn-30-top">
                <button type="submit" value="Submit" class="btn btn-larger btn-block"/>
                Log in
                </button>
              </div>
              
            </form>
